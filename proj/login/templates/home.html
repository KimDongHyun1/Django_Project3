<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xgttmuj4hc"></script>
</head>
<body>

        <h1> Hello world</h1>
        {% load socialaccount %}
        {% providers_media_js %}
        
        <a href="/accounts/signup">회원가입 </a><br>
        
        {% if user.is_authenticated %}
        <a href="/accounts/logout">로그아웃</a><br>
        {{user.username}} 님이 로그인 중입니다.
        
        {% else %}
        <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
        당신 로그인 해야댐
        
        {% endif %}

<div id="map" style="width:50%;height:400px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.602638,126.9530633,17),
    zoom: 15
};

var map = new naver.maps.Map('map', mapOptions);
</script>
</body>
</html>
